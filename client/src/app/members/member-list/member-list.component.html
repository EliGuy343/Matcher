<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3">
    <form #form="ngForm" class="mb-3"(ngSubmit)="loadMembers()" 
        autocomplete="off">                       
        <div class="form-group">
            <label class="mr-3">Genders:</label>
            <div *ngFor="let gender of genderList" class="form-group text-center d-inline-flex">
              <label class="mx-3">
                <input type="checkbox" [value]="gender.value" [(ngModel)]="gender.isSelected" 
                    [ngModelOptions]="{standalone: true}" (change)="onCheckChange($event)"/>
                {{gender.display}}
              </label>
        </div>

        </div>
            <div class="form-group d-inline-flex mt-3">
                <label>Age from:</label>
                <input type="number" class="form-control mx-3"
                    style="width: 70px; height: 25px;" name="minAge" [(ngModel)]="userParams!.minAge">
                <label>Age to:</label>
                <input type="number" class="form-control mx-3"
                    style="width: 70px; height: 25px;" name="maxAge" [(ngModel)]="userParams!.maxAge">
            </div>
            <button class="btn btn-primary mx-2" type="submit">Apply Filters</button>
            <button (click)="resetFilters()" class="btn btn-primary mx-2" type="submit">Reset Filters</button>
            <div class="col">
                <div class="btn-group float-right">
                    <button
                        type="button" 
                        class="btn btn-primary mr-2"
                        name="orderBy"
                        btnRadio="lastActive" 
                       (click)="loadMembers()"
                       [(ngModel)]="userParams!.orderBy">
                        Last Active 
                    </button>
                    <button
                        type="button" 
                        class="btn btn-primary mx-2"
                        name="orderBy"
                        btnRadio="Created" 
                       (click)="loadMembers()"
                       [(ngModel)]="userParams!.orderBy">
                        newest members
                    </button>
                </div>
            </div>
    </form>
</div>
<div class="row members-row">
    <div Class="mx-2" *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&lsaquo;"
        firstText="&lsaquo;"
        lastText="&lsaquo;">

    </pagination>
</div>
