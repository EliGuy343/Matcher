<div class="div card mb-4">
    <div class="div card-img-wrapper">
        <img 
            src="{{member.photoUrl}}" 
            alt="{{member.displayName}}"
            class="card-img-top"
        >
        <div class="card-body p-1">
            <h6 class="card-title text-center mb-1">
                <i class="fa fa-user mr-2">
                    {{member.displayName}}
                </i>
            </h6>
            <p class="card-text text-center mr-2">
                {{member.city}}
            </p>

        </div>
    </div>
</div>
