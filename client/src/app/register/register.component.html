<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <h5 class="text-center">My gender is:</h5>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> male
        </label>
        <label class="radio-inline mx-3">
            <input type="radio" value="female" formControlName="gender"> female
        </label>
        <label class="radio-inline mx-3">
            <input type="radio" value="non-binary" formControlName="gender"> non-binary
        </label>
        <label class="radio-inline mx-3">
            <input type="radio" value="agender" formControlName="gender"> agender
        </label>
        <label class="radio-inline">
            <input type="radio" value="genderfluid" formControlName="gender"> genderfluid
        </label>

    </div>
    <app-text-input
        [formControl]='registerForm.controls["username"]'
        [label]='"Username"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["knownAs"]'
        [label]='"Known As"'>
    </app-text-input>
    <app-date-input
        [formControl]='registerForm.controls["dateOfBirth"]'
        [label]='"Date Of Birth"' [maxDate]="maxDate">
    </app-date-input>
    <app-text-input
        [formControl]='registerForm.controls["city"]'
        [label]='"City"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["country"]'
        [label]='"Country"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["password"]'
        [label]='"Password"'
        [type]='"password"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["confirmPassword"]'
        [label]='"Confirm Password"'
        [type]='"password"'>
    </app-text-input>
    <div class="form-group text-center">
        <button class="btn btn-success mt-3" type="submit">Register</button>
        <button class="btn btn-primary mt-3" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>>Form Value: {{registerForm.value | json}}</p>
<p>>Form Status: {{registerForm.status | json}}</p>
