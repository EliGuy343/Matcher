<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Here for you, for all your match making needs</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-success">Register</button>
            <button class="btn btn-info">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register></app-register>
            </div>
        </div>
    </div>
</div>
